
<h2>Pets available</h2>

<a><button class="btn btn-primary" routerLink="/mascotas-agregar">ADD PET </button></a>
<div class="card-columns" >
        <div class="card animated fadeIn fast" *ngFor="let mascota of mascotas">

                <h1 class="card-title" align="center">{{mascota.nombre}}</h1>
                <button type="button" class="btn btn-primary  btn-sm">Tipo:<span class="badge-primary">{{mascota.tipo}}</span></button>
                      <button type="button" class="btn btn-primary  btn-sm ">
                            Edad:<span class="badge-primary ">{{mascota.edad}}</span>
                          </button>
          <img class="card-img-top" src='{{mascota.foto}}' alt="Card image cap">
          <div class="card-body">

            <p class="card-text">{{mascota.descripcion}}</p>
          </div>
          <div class="card-footer">
                <button class="btn btn-sm btn-link"><a [routerLink]="['/mascotas-editar', mascota.id]"><clr-icon shape="note" size="25"></clr-icon> </a></button>
                <button class="btn btn-sm btn-link"><a (click)="delete(mascota.id)"><clr-icon shape="trash" size="25"></clr-icon> </a></button>
            </div>
        </div>




      </div>
