
<h1>Mascotas para adoptar</h1>


<div class="clr-row">
    <div class="clr-col-8">
      <a><button class="btn btn-info-outline" routerLink="/mascotas-agregar">AGREGAR MASCOTA </button></a>

<table class="table" >
    <thead>
        <tr>
            <th>nombre</th>
            <th>tipo</th>
            <th>edad</th>
            <th>descripcion</th>
            <th>acciones</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let mascota of mascotas">
        <tr>
            <td>{{mascota.nombre}}</td>
            <td>{{mascota.tipo}}</td>
            <td>{{mascota.edad}}</td>
            <td>{{mascota.descripcion}}</td>
            <td> <a [routerLink]="['/mascotas-editar', mascota.id]"><clr-icon shape="note" size="25"></clr-icon> </a></td>
            <td> <a (click)="delete(mascota.id)"><clr-icon shape="trash" size="25"></clr-icon> </a></td>
        </tr>

    </tbody>
</table>
</div>
